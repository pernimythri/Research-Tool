<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('https://wallpaper.forfun.com/fetch/0b/0bc739968eeb709d8eebbdb132141cb8.jpeg?download=words-motivatsiya-fraza-noutbuk-slova-nadpis-74121.jpeg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.5); /* White background with transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container .input-container {
            position: relative;
            margin-bottom: 20px; /* Space between input fields */
        }
        .login-container .input-container i {
            position: absolute;
            right: 10px;
            top: 60%; /* Adjust this value to position the icon lower */
            transform: translateY(-50%);
            color: #888;
            font-size: 16px; /* Adjust icon size */
        }
        .login-container input {
            width: 100%;
            padding: 8px 30px 8px 8px; /* Extra padding on the right for the icon */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            color: #555; /* Slightly darker color */
            font-weight: normal; /* Regular weight */
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: black; /* Green background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST" action="/login">
            <div class="input-container">
                <input type="text" id="Username" name="Username" placeholder="Enter your username" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-container">
                <input type="password" id="Password" name="Password" placeholder="Enter your password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit">Login</button>
        </form>
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
        <a href="/register" class="register-link">Register</a>
    </div>
</body>
</html>
